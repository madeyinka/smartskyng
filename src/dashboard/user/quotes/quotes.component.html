<div class="dashboard-content-wrap">
  <div class="dashboard-bread dashboard--bread">
      <div class="container-fluid">
          <div class="row align-items-center">
              <div class="col-lg-6">
                  <div class="breadcrumb-content">
                      <div class="section-heading">
                          <h2 class="sec__title font-size-30 text-white">My Quotes</h2>
                      </div>
                  </div><!-- end breadcrumb-content -->
              </div><!-- end col-lg-6 -->
              <div class="col-lg-6">
                  <div class="breadcrumb-list text-right">
                      <ul class="list-items">
                          <li><a href="main/index" class="text-white">Home</a></li>
                          <li>Dashboard</li>
                          <li>Quotes</li>
                      </ul>
                  </div><!-- end breadcrumb-list -->
              </div><!-- end col-lg-6 -->
          </div><!-- end row -->
      </div>
  </div><!-- end dashboard-bread -->
  <div class="dashboard-main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                  <div class="form-box">
                      <div class="form-title-wrap">
                          <!-- <div class="d-flex align-items-center justify-content-between">
                              <div>
                                  <h3 class="title">Booking Results</h3>
                                  <p class="font-size-14">Showing 1 to 7 of 17 entries</p>
                              </div>
                              <span>Total Bookings <strong class="color-text">(17)</strong></span>
                          </div> -->
                      </div>
                      <div class="form-content">
                          <div class="table-form table-responsive">
                              <table class="table">
                                  <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Origin</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Shiping Date</th>
                                        <th scope="col">Cost</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr *ngFor="let booking of bookings">
                                        <td scope="row">{{booking.uuid}}</td>
                                        <td>{{booking.origin | slice:0:20}}...</td>
                                        <td>{{booking.destination | slice:0:20}}...</td>
                                        <td>{{booking.shiping_date | date:'mediumDate'}}</td>
                                        <td>â‚¦{{booking.cost}}</td>
                                        <td>
                                            <div class="table-content">
                                              <button class="theme-btn theme-btn-small">Details</button>
                                            </div>
                                        </td>
                                    </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div><!-- end form-box -->
              </div><!-- end col-lg-12 -->
          </div><!-- end row -->

          <div class="border-top mt-5"></div>
          <div class="row align-items-center">
              <div class="col-lg-7">
                  <div class="copy-right padding-top-30px">
                      <p class="copy__desc">
                          &copy; Copyright SmartSky 2020.
                      </p>
                  </div><!-- end copy-right -->
              </div><!-- end col-lg-7 -->
              <div class="col-lg-5">
                  <div class="copy-right-content text-right padding-top-30px">
                      <ul class="social-profile">
                          <li><a href="user-dashboard-booking.html#"><i class="lab la-facebook-f"></i></a></li>
                          <li><a href="user-dashboard-booking.html#"><i class="lab la-twitter"></i></a></li>
                          <li><a href="user-dashboard-booking.html#"><i class="lab la-instagram"></i></a></li>
                          <li><a href="user-dashboard-booking.html#"><i class="lab la-linkedin-in"></i></a></li>
                      </ul>
                  </div><!-- end copy-right-content -->
              </div><!-- end col-lg-5 -->
          </div><!-- end row -->
      </div><!-- end container-fluid -->
  </div><!-- end dashboard-main-content -->
</div><!-- end dashboard-content-wrap -->
