<div class="dashboard-content-wrap">
  <div class="dashboard-bread dashboard--bread">
      <div class="container-fluid">
          <div class="row align-items-center">
              <div class="col-lg-6">
                  <div class="breadcrumb-content">
                      <div class="section-heading">
                          <h2 class="sec__title font-size-30 text-white">Checkout</h2>
                      </div>
                  </div><!-- end breadcrumb-content -->
              </div><!-- end col-lg-6 -->
              <div class="col-lg-6">
                  <div class="breadcrumb-list text-right">
                      <ul class="list-items">
                          <li><a href="index.html" class="text-white">Home</a></li>
                          <li>Booking</li>
                          <li>Checkout</li>
                      </ul>
                  </div><!-- end breadcrumb-list -->
              </div><!-- end col-lg-6 -->
          </div><!-- end row -->
      </div>
  </div><!-- end dashboard-bread -->
  <div class="dashboard-main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-box traveler-form border-0">
            <div class="form-title-wrap">
              <!-- <h3 class="title">Checkout Booking</h3> -->
            </div>
            <div class="form-content">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-box">
                    <div class="form-title-wrap">
                        <h3 class="title">Choose Your Payment Preference</h3>
                    </div><!-- form-title-wrap -->
                    <div class="form-content">
                        <div class="section-tab check-mark-tab text-center pb-4">
                            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link" [ngClass]="{ 'active':type==='dropoff'}" data-toggle="tab" href="checkout.html#credit-card" role="tab" (click)="method('dropoff')">
                                        <i class="la la-check icon-element"></i>
                                        <img src="images/payment-img.png" alt="">
                                        <span class="d-block pt-2">Payment on drop off</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [ngClass]="{ 'active':type==='paystack'}" data-toggle="tab" href="checkout.html#paypal" role="tab" (click)="method('paystack')">
                                        <i class="la la-check icon-element"></i>
                                        <img src="assets/images/payment-img.png" alt="">
                                        <span class="d-block pt-2">Pay with credit card</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" [ngClass]="{ 'active':type==='transfer'}" data-toggle="tab" href="checkout.html#payoneer" role="tab" (click)="method('transfer')">
                                        <i class="la la-check icon-element"></i>
                                        <img src="images/payoneer.png" alt="">
                                        <span class="d-block pt-2">Pay via bank transfer</span>
                                    </a>
                                </li>
                            </ul>
                        </div><!-- end section-tab -->
                        <div class="tab-content">
                            <div class="tab-pane fade" [ngClass]="{ 'active show':type==='dropoff'}" role="tabpanel" aria-labelledby="credit-card-tab">
                              <div class="contact-form-action">
                                <form [formGroup]="payForm" (ngSubmit)="onSubmit()">
                                  <div class="row">
                                    <input type="hidden" formControlName="method">
                                    <div class="col-lg-12 ml-5">
                                      <div class="btn-box">
                                          <button class="theme-btn" type="submit">Confirm Booking</button>
                                      </div>
                                    </div><!-- end col-lg-12 -->
                                  </div>
                                </form>
                              </div>
                                <!-- <h3>Drop Off tab</h3> -->
                            </div><!-- end tab-pane-->
                            <div class="tab-pane fade" [ngClass]="{ 'active show':type==='paystack'}" role="tabpanel" aria-labelledby="paypal-tab">
                                <div class="contact-form-action middle-tab">
                                  <div class="row">
                                    <div class="table-content">
                                            <button
                                            angular4-paystack
                                            [paystackOptions]="{amount:inv.amount * 100, email:inv.email, ref:tRef, metadata:{user:inv.user,order_id:inv.quote_id,inv_id:inv.uuid}}"
                                            (callback)="paymentDone($event)"
                                            class="theme-btn theme-btn-small"
                                          >Pay Now</button>
                                          </div>
                                  </div>
                                </div>
                            </div><!-- end tab-pane-->
                            <div class="tab-pane fade" [ngClass]="{ 'active show':type==='transfer'}" role="tabpanel" aria-labelledby="payoneer-tab">
                                <h3>Transfer Tab</h3>
                            </div><!-- end tab-pane-->
                        </div><!-- end tab-content -->
                    </div><!-- end form-content -->
                  </div><!-- end form-box -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
