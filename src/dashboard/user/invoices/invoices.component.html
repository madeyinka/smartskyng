<div class="dashboard-content-wrap">
  <div class="dashboard-bread dashboard--bread">
      <div class="container-fluid">
          <div class="row align-items-center">
              <div class="col-lg-6">
                  <div class="breadcrumb-content">
                      <div class="section-heading">
                          <h2 class="sec__title font-size-30 text-white">My invoices</h2>
                      </div>
                  </div><!-- end breadcrumb-content -->
              </div><!-- end col-lg-6 -->
              <div class="col-lg-6">
                  <div class="breadcrumb-list text-right">
                      <ul class="list-items">
                          <li><a href="main/index" class="text-white">Home</a></li>
                          <li>Dashboard</li>
                          <li>Invoices</li>
                      </ul>
                  </div><!-- end breadcrumb-list -->
              </div><!-- end col-lg-6 -->
          </div><!-- end row -->
      </div>
  </div><!-- end dashboard-bread -->
  <div class="dashboard-main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-box">
                    <div class="form-title-wrap">
                        <!-- <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h3 class="title">Booking Results</h3>
                                <p class="font-size-14">Showing 1 to 7 of 17 entries</p>
                            </div>
                            <span>Total Bookings <strong class="color-text">(17)</strong></span>
                        </div> -->
                    </div>
                    <div class="form-content">
                        <div class="table-form table-responsive">
                            <table class="table">
                                <thead>
                                  <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Issue Date</th>
                                      <th scope="col">Due Date</th>
                                      <th scope="col">Amount Due</th>
                                      <th scope="col">Status</th>
                                      <th scope="col">Action</th>
                                  </tr>
                                </thead>
                                <tbody *ngIf="invoices != null">
                                  <tr *ngFor="let inv of invoices, let i = index">
                                      <td scope="row">{{i+1}}</td>
                                      <td>{{inv.issue_date | date:'mediumDate'}}</td>
                                      <td>{{inv.due_date | date:'mediumDate'}}</td>
                                      <td>â‚¦{{inv.amount}}</td>
                                      <td *ngIf="inv.status == 'Unpaid'"><span class="badge badge-warning text-white py-1 px-2">{{inv.status}}</span></td>
                                      <td *ngIf="inv.status == 'Paid'"><span class="badge badge-success text-white py-1 px-2">{{inv.status}}</span></td>
                                      <td *ngIf="inv.status == 'Unpaid'">
                                        <div class="btn-box pt-3">
                                          <a href="user/booking/checkout/{{inv._id}}" class="theme-btn theme-btn-small mr-2">Pay Now</a>
                                       </div>
                                          <!-- <div class="table-content">
                                            <button
                                            angular4-paystack
                                            [paystackOptions]="{amount:inv.amount * 100, email:inv.email, ref:tRef, metadata:{user:inv.user,order_id:inv.quote_id,inv_id:inv.uuid}}"
                                            (paymentInit)="paymentInit()"
                                            (onClose)="paymentCancel()"
                                            (callback)="paymentDone($event)"
                                            class="theme-btn theme-btn-small"
                                          >Pay Now</button>
                                          </div> -->
                                      </td>
                                      <td *ngIf="inv.status == 'Paid'">
                                        <div class="btn-box pt-3">
                                          <a href="user/booking/checkout/{{inv._id}}" class="theme-btn theme-btn-small mr-2">View Invoice</a>
                                       </div>
                                      </td>
                                  </tr>
                                </tbody>
                                <tbody *ngIf="invoices == null"><tr>No record to display</tr></tbody>
                            </table>
                        </div>
                    </div>
                </div><!-- end form-box -->
            </div><!-- end col-lg-12 -->
        </div><!-- end row -->

        <div class="border-top mt-5"></div>
        <div class="row align-items-center">
            <div class="col-lg-7">
                <div class="copy-right padding-top-30px">
                    <p class="copy__desc">
                        &copy; Copyright SmartSky 2020.
                    </p>
                </div><!-- end copy-right -->
            </div><!-- end col-lg-7 -->
            <div class="col-lg-5">
                <div class="copy-right-content text-right padding-top-30px">
                    <ul class="social-profile">
                        <li><a href="user-dashboard-booking.html#"><i class="lab la-facebook-f"></i></a></li>
                        <li><a href="user-dashboard-booking.html#"><i class="lab la-twitter"></i></a></li>
                        <li><a href="user-dashboard-booking.html#"><i class="lab la-instagram"></i></a></li>
                        <li><a href="user-dashboard-booking.html#"><i class="lab la-linkedin-in"></i></a></li>
                    </ul>
                </div><!-- end copy-right-content -->
            </div><!-- end col-lg-5 -->
        </div><!-- end row -->
    </div><!-- end container-fluid -->
  </div><!-- end dashboard-main-content -->
</div><!-- end dashboard-content-wrap -->
