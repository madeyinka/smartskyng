<div class="dashboard-content-wrap">
  <div class="dashboard-bread dashboard--bread dashboard-bread-2">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="breadcrumb-content">
                    <div class="section-heading">
                        <h2 class="sec__title font-size-30 text-white">Payment</h2>
                    </div>
                </div><!-- end breadcrumb-content -->
            </div><!-- end col-lg-6 -->
            <div class="col-lg-6">
                <div class="breadcrumb-list text-right">
                    <ul class="list-items">
                        <li><a href="index.html" class="text-white">Home</a></li>
                        <li>Dashboard</li>
                        <li>Drop off</li>
                    </ul>
                </div><!-- end breadcrumb-list -->
            </div><!-- end col-lg-6 -->
        </div><!-- end row -->
    </div>
  </div><!-- end dashboard-bread -->
  <div class="dashboard-main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col lg-12">
          <div class="form-box">
            <div class="form-title-wrap">
              <h3 class="title">Payment By Dropoff</h3>
            </div>
            <div class="form-content contact-form-action">
              <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="input-box">
                      <label for="name" class="label-text">Enter Invoice ID</label>
                      <div class="form-group">
                        <input type="text" class="form-control" formControlName="invoice">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 ">
                    <label class="label-text"></label>
                    <div class="btn-box pt-2">
                      <button type="submit" class="theme-btn">Confirm Payment<i class="la la-arrow-right ml-1"></i></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
