  <div class="dashboard-bread dashboard--bread dashboard-bread-2">
      <div class="container-fluid">
          <div class="row align-items-center">
              <div class="col-lg-6">
                  <div class="breadcrumb-content">
                      <div class="section-heading">
                          <h2 class="sec__title font-size-30 text-white">Airlines</h2>
                      </div>
                  </div><!-- end breadcrumb-content -->
              </div><!-- end col-lg-6 -->
              <div class="col-lg-6">
                  <div class="breadcrumb-list text-right">
                      <ul class="list-items">
                          <li><a href="index.html" class="text-white">Home</a></li>
                          <li>Dashboard</li>
                          <li>Airlines</li>
                      </ul>
                  </div><!-- end breadcrumb-list -->
              </div><!-- end col-lg-6 -->
          </div><!-- end row -->
      </div>
  </div><!-- end dashboard-bread -->
  <div class="dashboard-main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12">
                  <div class="form-box">
                      <div class="form-title-wrap">
                         <h3 class="title">Airlines List <a href="admin/airport/create">Create New</a></h3>
                      </div>
                      <div class="form-content">
                          <div class="table-form table-responsive">
                              <table class="table">
                                  <thead>
                                  <tr>
                                      <th scope="col">No</th>
                                      <th scope="col">Airlines Name</th>
                                      <th scope="col">IATA Code</th>
                                      <th scope="col">ICAO Code</th>
                                      <th scope="col">Action</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  <tr *ngFor="let airport of airports, let i = index">
                                      <th scope="row">{{i + 1}}</th>
                                      <th>{{airport.label}}</th>
                                      <td>{{airport.iata_code}}</td>
                                      <td>{{airport.icao_code}}</td>
                                      <td>
                                          <div class="table-content">
                                              <a href="admin/airport/modify/{{airport._id}}" class="theme-btn theme-btn-small" data-toggle="tooltip" data-placement="top" title="Edit"><i class="la la-edit"></i></a>
                                          </div>
                                      </td>
                                  </tr>


                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div><!-- end form-box -->
              </div><!-- end col-lg-12 -->
          </div><!-- end row -->
