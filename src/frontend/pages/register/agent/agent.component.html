<div class="contact-form-action">
  <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="input-box">
          <div class="form-group">
              <span class="la la-user form-icon"></span>
              <input class="form-control" type="text" formControlName="name" placeholder="Name" [ngClass]="{'error': formErrors.name}" (blur)="logFormErrors()">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="input-box">
          <div class="form-group">
              <span class="la la-building-o form-icon"></span>
              <input class="form-control" type="text" formControlName="organisation" placeholder="Agency Name" [ngClass]="{'error': formErrors.organisation}" (blur)="logFormErrors()">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="input-box">
          <div class="form-group">
              <span class="la la-envelope-o form-icon"></span>
              <input class="form-control" type="text"  formControlName="email" placeholder="Email Address" [ngClass]="{'error': formErrors.email}" (blur)="logFormErrors()">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="input-box">
          <div class="form-group">
              <span class="la la-phone-alt form-icon"></span>
              <input class="form-control" type="text" formControlName="phone" [ngClass]="{'error': formErrors.phone}" (blur)="logFormErrors()" placeholder="Phone Number">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-box">
          <div class="form-group">
              <span class="la la-lock form-icon"></span>
              <input class="form-control" type="password" formControlName="password" placeholder="Password" [ngClass]="{'error': formErrors.password}" (blur)="logFormErrors()">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-box">
          <div class="form-group">
              <span class="la la-lock form-icon"></span>
              <input class="form-control" type="password" formControlName="c_password" placeholder="Repeat Password" [ngClass]="{'error': formErrors.c_password}" (blur)="logFormErrors()">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="input-box">
          <div class="form-group">
              <span class="la la-map-marked-alt form-icon"></span>
              <input class="form-control" type="text" formControlName="address" placeholder="Office Address" [ngClass]="{'error': formErrors.address}" (blur)="logFormErrors()">
          </div>
        </div>
      </div>
    </div>
    <div class="btn-box pt-3 pb-4">
      <button type="submit" class="theme-btn w-100">{{btn_msg}}</button>
    </div>
  </form>
</div>
<div *ngIf="!error" class="alert alert-success alert-dismissible fade" [ngClass]="{'show': msg}" role="alert" >
  <i class="la la-check mr-2"></i>{{msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="error" class="alert alert-danger alert-dismissible fade" [ngClass]="{'show': msg}" role="alert">
  <i class="la la-times mr-2"></i>{{msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
